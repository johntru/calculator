<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="header">
      <h1>Online Calculator</h1>
  </div>
  <div class="content">
      <div class="calc-body">
          <div class="display">0</div>
          <div class="buttons">
              <button class= "btn num" id="7">7</button>
              <button class= "btn num" id="8">8</button>
              <button class= "btn num" id="9">9</button>
              <button class= "btn op" id="div">/</button>
              <button class= "btn num" id="4">4</button>
              <button class= "btn num" id="5">5</button>
              <button class= "btn num" id="6">6</button>
              <button class= "btn op" id="mul">x</button>
              <button class= "btn num" id="1">1</button>
              <button class= "btn num" id="2">2</button>
              <button class= "btn num" id="3">3</button>
              <button class= "btn op" id="sub">-</button>
              <button class= "btn num" id="0">0</button>
              <button class= "btn decimal" id=".">.</button>
              <button class= "btn plus-minus" id="+/-">+/-</button>
              <button class= "btn op" id="add">+</button>
              <button class= "btn bkspc-clr" id="bkspc">BKSPC</button>
              <button class= "btn bkspc-clr" id="clr">CLR</button>
              <button class= "btn-large equal" id="=">=</button>
          </div>
          
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
